<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="/search" method="get">
      <label for="search-input">검색어 입력:</label>
      <input
        type="text"
        id="search"
        name="query"
        placeholder="검색어를 입력하거나 선택하세요"
        list="suggestion-options"
      />

      <datalist id="suggestion-options">
        <option value="웹 개발 기초"></option>
        <option value="프론트엔드 최신 동향"></option>
        <option value="백엔드 서버 구축"></option>
        <option value="데이터베이스 관리 팁"></option>
        <option value="CSS Flexbox 가이드"></option>
      </datalist>

      <button type="submit">검색</button>
    </form>
  </body>
</html>
