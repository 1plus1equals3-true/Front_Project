<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poke Dex</title>
    <link rel="stylesheet" href="/assets/css/layout.css" />
    <link rel="stylesheet" href="/assets/css/home.css" />
  </head>
  <body>
    <header id="header"></header>

    <main>
      <section id="sidenav"></section>
      <section>
        <div id="home-search-section" class="home-card">
          <h1>포켓몬 도감 (Poke Dex)</h1>
          <form id="main-search-form">
            <input
              type="text"
              placeholder="찾으시는 포켓몬의 이름을 입력하세요 (예: 피카츄)"
              list="search-list"
              autofocus
            />
            <button type="submit">검색</button>
            <datalist id="search-list"> </datalist>
          </form>
        </div>

        <div id="pokemon-of-the-day-card" class="home-card">
          <h2>✨ 오늘의 포켓몬</h2>
          <div class="potd-content">
            <img
              id="potd-sprite"
              src="/assets/img/Poke Ball.webp"
              alt="오늘의 포켓몬 이미지"
            />
            <div class="potd-info">
              <p class="potd-id">No. ###</p>
              <h3 class="potd-name">포켓몬 이름</h3>
              <p class="potd-type">타입: ?? / ??</p>
            </div>
          </div>
          <a href="#" id="potd-link" class="view-details-btn"
            >자세히 보기 &raquo;</a
          >
        </div>

        <div id="recent-searches-section" class="home-card">
          <h2>🔍 최근 검색</h2>
          <ul id="recent-search-list"></ul>
          <p id="no-recent-searches" style="display: none">
            최근 검색 기록이 없습니다.
          </p>
        </div>
      </section>
    </main>

    <footer id="footer"></footer>
    <script src="/assets/js/layout.js"></script>
    <script src="/assets/js/home.js"></script>
  </body>
</html>
