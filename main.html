<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poke Dex</title>
    <link rel="icon" type="image/webp" href="assets/img/Poke Ball.webp" />
    <link rel="stylesheet" href="assets/css/layout.css" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/type-colors.css" />
  </head>
  <body>
    <header id="header"></header>

    <main>
      <section id="sidenav"></section>
      <section>
        <div id="poke-search">
          <form id="poke-search-form">
            <input
              type="text"
              id="name-input"
              list="search-list"
              placeholder="이름 입력"
              value="이상해씨"
            />
            <datalist id="search-list"> </datalist>
            <button>검색</button>
          </form>
        </div>

        <div id="poke-search-container">
          <div id="poke-search-box-left">
            <div id="poke-search-card-1">
              <div class="card-title">기본 정보</div>
              <div class="card1-content-box">
                <div class="sprite-container">
                  <img id="sprite-default" src="" alt="기본 모습" />
                  <img id="sprite-shiny" src="" alt="이로치 모습" />
                </div>
                <div class="name-id-container">
                  <div id="pokename" class="pokemon-name">포켓몬</div>
                  <div id="pokedex_id" class="pokemon-id">도감번호 0</div>
                </div>
              </div>
            </div>

            <div id="poke-search-card-2">
              <div class="card-title">진화 계열</div>
              <div id="evolution-container" class="evolution-container"></div>

              <div
                id="evolution-loading"
                class="loading-indicator"
                style="display: none"
              >
                <div class="spinner"></div>
                <p>진화 정보 로딩 중...</p>
              </div>
            </div>
          </div>

          <div id="poke-search-box-right">
            <div id="poke-search-card-3">
              <div class="card-title">종족값</div>
              <div class="stats-grid-container">
                <div class="stat-label">HP</div>
                <div class="stat-label">공격</div>
                <div class="stat-label">방어</div>
                <div class="stat-label">특수공격</div>
                <div class="stat-label">특수방어</div>
                <div class="stat-label">스피드</div>

                <div id="stat-hp" class="base-stat-value">0</div>
                <div id="stat-attack" class="base-stat-value">0</div>
                <div id="stat-defense" class="base-stat-value">0</div>
                <div id="stat-special-attack" class="base-stat-value">0</div>
                <div id="stat-special-defense" class="base-stat-value">0</div>
                <div id="stat-speed" class="base-stat-value">0</div>
              </div>

              <div class="stat-additional-info-container">
                <div class="info-group">
                  <div class="info-label">특성</div>
                  <div
                    id="ability-container"
                    class="info-content ability-list"
                  ></div>
                </div>
                <div class="info-group">
                  <div class="info-label">포획률</div>
                  <div id="catch-rate-display" class="info-content"></div>
                </div>
              </div>
            </div>

            <div id="ability-modal" class="modal">
              <div class="modal-content">
                <span
                  class="close-button"
                  onclick="document.getElementById('ability-modal').style.display='none'"
                  >&times;</span
                >
                <div class="modal-title" id="ability-modal-title"></div>
                <p id="ability-modal-effect"></p>
              </div>
            </div>
            <div id="poke-search-card-4">
              <div class="card-title">타입 상성</div>
              <div id="weak4" class="weak"></div>
              <div id="weak2" class="weak"></div>
              <div id="weak0.5" class="weak"></div>
              <div id="weak0.25" class="weak"></div>
              <div id="weak0" class="weak"></div>
            </div>
          </div>
        </div>
      </section>

      <div id="error-search-modal" class="modal">
        <div class="modal-content">
          <span id="error-search-close-button" class="close-button"
            >&times;</span
          >
          <h2>검색 오류</h2>
          <p id="error-modal-message">포켓몬 이름을 정확히 검색해주세요.</p>
          <button id="error-modal-confirm-btn">확인</button>
        </div>
      </div>

      <div id="evolution-modal" class="modal">
        <div class="modal-content">
          <span class="close-button">&times;</span>
          <div class="modal-title">전체 진화 계열</div>
          <div
            id="all-evolution-display"
            class="evolution-container-modal"
          ></div>
        </div>
      </div>
    </main>

    <footer id="footer"></footer>
    <script src="assets/js/layout.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
