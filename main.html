<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Api Test</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header id="header"></header>

    <main>
      <section id="sidenav"></section>
      <section>
        <div id="poke-search">
          <h2>이름 또는 도감번호</h2>
          <input
            type="text"
            id="name-input"
            list="search-list"
            placeholder="이름 입력"
            value="25"
          />
          <datalist id="search-list">
            <option value="피카츄"></option>
            <option value="라이츄"></option>
          </datalist>
          <button onclick="getValues()">값 가져오기</button>
        </div>

        <div id="poke-search-container">
          <div id="poke-search-box-left">
            <div id="poke-search-card-1">
              <table id="poke-info" border="1">
                <tr>
                  <td colspan="3">기본정보</td>
                </tr>
                <tr>
                  <td>모습</td>
                  <td>이름</td>
                  <td>도감번호</td>
                </tr>
                <tr>
                  <td>
                    <img src="" alt="" />
                    <img src="" alt="" />
                  </td>
                  <td>피카츄</td>
                  <td>전국도감 25</td>
                </tr>
              </table>
            </div>

            <div id="poke-search-card-2">
              <table id="poke-stats" border="1">
                <tr>
                  <td colspan="6">종족값</td>
                </tr>
                <tr>
                  <td>HP</td>
                  <td>공격</td>
                  <td>방어</td>
                  <td>특수공격</td>
                  <td>특수방어</td>
                  <td>스피드</td>
                </tr>
                <tr>
                  <td>0</td>
                  <td>0</td>
                  <td>0</td>
                  <td>0</td>
                  <td>0</td>
                  <td>0</td>
                </tr>
              </table>
            </div>
          </div>

          <div id="poke-search-box-right">
            <div id="poke-search-card-3"></div>
            <div id="poke-search-card-4"></div>
          </div>
        </div>
      </section>
    </main>

    <footer id="footer"></footer>
    <script src="main.js"></script>
  </body>
</html>
