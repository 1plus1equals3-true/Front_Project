<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poke Dex</title>
    <link rel="stylesheet" href="/assets/css/layout.css" />
    <link rel="stylesheet" href="/assets/css/type.css" />
    <link rel="stylesheet" href="/assets/css/type-colors.css" />
  </head>
  <body>
    <header id="header"></header>

    <main>
      <section id="sidenav"></section>
      <section>
        <div id="type-analysis-container" class="page-container">
          <h1>타입 상성 분석기</h1>

          <div id="type-buttons-container" class="type-selection-area">
            <p><!-- 타입 --></p>
          </div>

          <hr />

          <div id="type-result-card" class="result-card" style="display: none">
            <div id="selected-type-display" class="selected-type-wrapper"></div>

            <div class="analysis-section attack-analysis">
              <h2>⚔️ 공격 상성 (선택한 타입이 공격할 때)</h2>
              <div class="analysis-grid" id="attack-grid">
                <div class="analysis-group" id="attack-2x">
                  <div class="multiplier-title">2배 효과</div>
                  <div class="type-list"></div>
                </div>
                <div class="analysis-group" id="attack-05x">
                  <div class="multiplier-title">0.5배 효과</div>
                  <div class="type-list"></div>
                </div>
                <div class="analysis-group" id="attack-0x">
                  <div class="multiplier-title">0배 효과</div>
                  <div class="type-list"></div>
                </div>
              </div>
            </div>

            <hr />
            <div class="analysis-section defense-analysis">
              <h2>🛡️ 방어 상성 (선택한 타입이 방어할 때)</h2>
              <div class="analysis-grid" id="defense-grid">
                <div class="analysis-group" id="defense-2x">
                  <div class="multiplier-title">2배 피해</div>
                  <div class="type-list"></div>
                </div>
                <div class="analysis-group" id="defense-05x">
                  <div class="multiplier-title">0.5배 피해</div>
                  <div class="type-list"></div>
                </div>
                <div class="analysis-group" id="defense-0x">
                  <div class="multiplier-title">0배 피해 (무효)</div>
                  <div class="type-list"></div>
                </div>
              </div>
            </div>
          </div>

          <p id="initial-message">분석할 포켓몬 타입을 선택하세요.</p>
        </div>
      </section>
    </main>

    <footer id="footer"></footer>
    <script src="/assets/js/layout.js"></script>
    <script src="/assets/js/type.js"></script>
  </body>
</html>
